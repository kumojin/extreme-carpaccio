name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: server

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: Set up Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version-file: 'server/.nvmrc'
      - name: Install dependencies
        run: npm ci
      - name: Configure Turbo Cache
        uses: rharkor/caching-for-turbo@082a29e0e9b1b26b27cc1c00d6497ad30f1b01d5 # v2.2.5
        with:
          provider: github
      - name: Lint
        run: npm run lint:ci
      - name: Test
        run: npx turbo test
      - name: Build
        run: npx turbo build
