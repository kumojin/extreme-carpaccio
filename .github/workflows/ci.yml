name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: server

    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - name: Set up Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version-file: 'server/.nvmrc'
      - name: Install dependencies
        run: npm ci
      - name: Configure Turbo Cache
        uses: rharkor/caching-for-turbo@86f0bb5dfb358176840ff5fb204ada1aee1657a2 # v2.3.0
        with:
          provider: github
      - name: Lint
        run: npm run lint:ci
      - name: Test
        run: npx turbo test
      - name: Build
        run: npx turbo build
